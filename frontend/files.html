<!DOCTYPE html>
<html>
<head>
    <title>Your Files | CloudShare</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="loadFiles()">

<nav>
    <div>CloudShare</div>
    <div>
        <a href="upload.html">Upload</a>
        <a href="files.html">Files</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>
</nav>

<main>
    <h2>Your Files</h2>

    <table id="fileTable" border="1" cellpadding="8" style="width:100%; border-collapse:collapse;">
        <thead>
            <tr>
                <th>File Name</th>
                <th>Size (KB)</th>
                <th>Uploaded At</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <p id="filesMsg"></p>
</main>

<style>
    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 16px;
    }
    th, td {
        padding: 12px 10px;
        border-bottom: 1px solid #eee;
        text-align: left;
    }
    th {
        background: #063970;
        color: white;
    }
    tr:hover {
        background: #f2f7ff;
    }
    .btn-delete {
        background: #c62828;
        color: white;
        padding: 6px 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }
    .btn-delete:hover {
        background: #b71c1c;
    }
    .btn-download {
        background: #063970;
        color: white;
        padding: 6px 12px;
        border-radius: 6px;
        text-decoration: none;
    }
    .btn-download:hover {
        background: #0b4fa2;
    }

@media screen and (max-width: 600px) {
    table {
        font-size: 14px;
    }
    th, td {
        padding: 8px 6px;
    }

    .btn-delete,
    .btn-download {
        padding: 5px 8px;
        margin-top: 5px;
        display: inline-block;
    }

    td:nth-child(4) {
        display: flex;
        flex-direction: column;
        gap: 6px;
    }
}

</style>

<script src="app.js"></script>
</body>
</html>
